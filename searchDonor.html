</head>
<body>
     <!-- -------------------header starts------------- -->

     <header>

        <nav class="topnav" aria-label="image"> 

            <img src="assets/image/BloodLogo.png" alt="image">

            <nav class="search-container" aria-label="searchBar">

                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Go</button>

            </nav>

        </nav>

        <!-- -------------header ends--------------- -->

        <nav class="header" aria-label="head">
            <ul>
                <a href="Available.html">
                    <li>BLOOD DONORS</li>
                </a>
                <a href="bloodneed.html">
                    <li>BLOOD NEED</li>

                <a href="searchdonor.html">
                    <li>SEARCH DONOR</li>
                </a>
                <a href="index.html">
                    <li>LOG OUT</li>
                </a>
            </ul>

        </nav>

    </header>

    <!-- --------------------- Common Fields----------------- -->

    <form onsubmit="searchDonor()">

        <div class="container">

            <h2>Search Donor</h2>

            <hr>

            

            <div class="bloodtype">
                <!-- <tr> -->
                    <!-- <th> -->
                        <label for="bloodGroup"><strong>BloodGroup</strong></label>
                    <!-- </th> -->
                <!-- <td> -->
                    <select name="bloodGroup" id="searchDonor">
                        <option value="">--select--</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                <!-- </td> -->
                <!-- </tr> -->

            </div>

            <div class="city">

                <label for="city"><strong>City</strong></label>
                <input type="city" name="city" id="city" placeholder="Enter City" required
                autocomplete="off" autofocus> <br>

            </div>

            <button class="login-button " type="submit" id="submit">Submit</button>

        </div>

    </form>

</body>
